<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear_calendar</title>
   
    <link rel="stylesheet" href="Linear_calendarJS.css">
    <script defer src="Linear_calendarJS.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="date">
            <div class="date__arrow date__arrow--left">
                ←
            </div>
            <div class="month_year">
                Декабрь 2023
            </div>
            <div class="date__arrow date__arrow--right">
                →
            </div>
        </div>
    </div>
</body>
</html>
