<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen_Keyboard</title>
    <link rel="stylesheet" href="Screen_Keyboard_JS.css">
    <script  src="Screen_Keyboard_JS.js" defer ></script>
    
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input" placeholder="Введите текст" readonly>
        <div class="keyboard-row keyboard-row--1">
            <div class="keyboard_key">~</div>
            <div class="keyboard_key">1</div>
            <div class="keyboard_key">2</div>
            <div class="keyboard_key">3</div>
            <div class="keyboard_key">4</div>
            <div class="keyboard_key">5</div>
            <div class="keyboard_key">6</div>
            <div class="keyboard_key">7</div>
            <div class="keyboard_key">8</div>
            <div class="keyboard_key">9</div>
            <div class="keyboard_key">0</div>
            <div class="keyboard_key">-</div>
            <div class="keyboard_key">+</div>
        </div>
        <div class="keyboard-row keyboard-row--2">
            <div class="keyboard_key">й</div>
            <div class="keyboard_key">ц</div>
            <div class="keyboard_key">у</div>
            <div class="keyboard_key">к</div>
            <div class="keyboard_key">е</div>
            <div class="keyboard_key">н</div>
            <div class="keyboard_key">г</div>
            <div class="keyboard_key">ш</div>
            <div class="keyboard_key">щ</div>
            <div class="keyboard_key">з</div>
            <div class="keyboard_key">х</div>
            <div class="keyboard_key">ъ</div>
        </div>

        <div class="keyboard-row keyboard-row--3">
            <div class="keyboard__caps">capsLock</div>
            <div class="keyboard_key">ф</div>
            <div class="keyboard_key">ы</div>
            <div class="keyboard_key">в</div>
            <div class="keyboard_key">а</div>
            <div class="keyboard_key">п</div>
            <div class="keyboard_key">р</div>
            <div class="keyboard_key">о</div>
            <div class="keyboard_key">л</div>
            <div class="keyboard_key">д</div>
            <div class="keyboard_key">ж</div>
            <div class="keyboard_key">э</div>
           
        </div>
        <div class="keyboard-row keyboard-row--4">
            <div class="keyboard_key">я</div>
            <div class="keyboard_key">ч</div>
            <div class="keyboard_key">с</div>
            <div class="keyboard_key">м</div>
            <div class="keyboard_key">и</div>
            <div class="keyboard_key">т</div>
            <div class="keyboard_key">ь</div>
            <div class="keyboard_key">б</div>
            <div class="keyboard_key">ю</div>
            <div class="keyboard_key">/</div>
            <div class="keyboard_key">?</div>
            
        </div>
</body>
</html>
